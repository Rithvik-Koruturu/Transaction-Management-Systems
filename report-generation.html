<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation - Transaction Management System</title>
    <link rel="stylesheet" href="styles_report.css">
</head>
<body>
    <!-- Report Generation Container -->
    <div class="report-container">
        <!-- Page Title -->
        <h2>Generate Report</h2>
        
        <!-- Section for Buttons -->
        <div class="button-section">
            <h3>Choose Report Frequency</h3>
            <button class="report-button">Auto Generate Weekly</button>
            <button class="report-button">Auto Generate Monthly</button>
            <button class="report-button">Generate Report Manually</button>
        </div>
        
        <!-- Info Message -->
        <div class="info-message">
            <p>Select a report type to view generated reports here.</p>
        </div>
        
        <!-- Generated Report Content -->
        <div class="generated-report">
            <!-- Placeholder or Content for Generated Report -->
            <p>No reports generated yet. Click on a button above to generate a report.</p>
        </div>
    </div>
</body>
</html>
