<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Jar - Transaction Management System</title>
    <link rel="stylesheet" href="styles_jar.css">
</head>
<body>
    <!-- Savings Jar Container -->
    <div class="savings-container">
        <!-- Page Title -->
        <h2>Savings Jar</h2>
        
        <!-- Section for Buttons -->
        <div class="button-section">
            <h3>Manage Your Savings</h3>
            <button class="savings-button">Auto-Pay to Jar</button>
            <button class="savings-button">Add Money Manually</button>
            <button class="savings-button">Check Bank Amount</button>
            <button class="savings-button">Check Jar Amount</button>
        </div>
        
        <!-- Display Savings Amount -->
        <div class="savings-amount">
            <p>Current Savings in Jar:</p>
            <div class="amount-display">$0.00</div> <!-- Placeholder for amount -->
        </div>
        
        <!-- Info Message -->
        <div class="info-message">
            <p>Use the buttons above to manage your savings.</p>
        </div>
    </div>
</body>
</html>
