<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Transaction Management System</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #2c3e50; /* Dark header for contrast */
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            letter-spacing: 2px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: #f8f9fa; /* Light background for main content */
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px; /* Margin for spacing */
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .main-content:hover {
            transform: translateY(-5px); /* Small elevation on hover */
        }

        /* Greeting Message */
        #greeting h2 {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50; /* Darker gray for text */
            margin-bottom: 20px;
        }

        #greeting span {
            color: #4e54c8; /* Accent color for username */
        }

        /* Card Layout */
        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
        }

        .card {
            flex: 1;
            min-width: 220px; /* Minimum width for cards */
            background: linear-gradient(to bottom right, #ffffff, #f1f1f1); /* Subtle gradient for cards */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
        }

        .card:hover {
            transform: translateY(-10px); /* Lift effect */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card img {
            max-width: 80px;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50; /* Darker gray for card titles */
            margin-bottom: 15px;
        }

        .card p {
            color: #7f8c8d; /* Medium gray for card text */
            font-size: 16px;
        }

        /* Scrollbar Styling */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #4e54c8; /* Accent color for scrollbar */
            border-radius: 8px;
        }

        body::-webkit-scrollbar-track {
            background-color: #ecf0f1; /* Light gray for scrollbar track */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Dashboard
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Greeting Section -->
        <div id="greeting">
            <h2>Good Morning, <span id="user-name">Admin</span>!</h2>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <a href="services.html" class="card">
                <img src="services-icon.png" alt="Services">
                <h3>Services</h3>
                <p>Access various transaction-related services.</p>
            </a>
            <a href="transaction.html" class="card">
                <img src="history-icon.png" alt="Transaction History">
                <h3>Transaction History</h3>
                <p>Review your transaction history here.</p>
            </a>
            <a href="report.html" class="card">
                <img src="report-icon.png" alt="Generate Report">
                <h3>Generate Report</h3>
                <p>Create and view your financial reports.</p>
            </a>
            <a href="savingsjar.html" class="card">
                <img src="savings-jar-icon.png" alt="Savings Jar">
                <h3>Savings Jar</h3>
                <p>Manage your savings efficiently.</p>
            </a>
        </div>
    </div>
</body>
</html>
