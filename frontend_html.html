<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transaction Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to validate login credentials
        function validateLogin(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the values of the username and password fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password match the correct credentials
            if (username === "Admin" && password === "rithvik684") {
                // Redirect to the dashboard if the credentials are correct
                window.location.href = "dashboard.html";
            } else {
                // Display an error message if the credentials are incorrect
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <!-- Username Field -->
            <input type="text" id="username" placeholder="Username" required>
            <!-- Password Field -->
            <input type="password" id="password" placeholder="Password" required>
            <!-- Login Button -->
            <button type="submit">Login</button>
            <!-- Forgot Password Link -->
            <a href="#">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
