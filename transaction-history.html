<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Transaction Management System</title>
    <link rel="stylesheet" href="styles_hist.css">
</head>
<body>
    <!-- Transaction History Container -->
    <div class="history-container">
        <!-- Page Title -->
        <h2>Transaction History</h2>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <label for="datePicker">Select Date:</label>
            <input type="date" id="datePicker">
            <label for="statusSelect">Select Status:</label>
            <select id="statusSelect">
                <option value="">All</option>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
                <option value="Failed">Failed</option>
            </select>
            <button class="action-button" onclick="applyFilters()">Apply Filters</button>
            <button class="action-button" onclick="exportToCSV()">Export to CSV</button>
            <button class="action-button" onclick="clearFilters()">Clear Filters</button>
        </div>

        <!-- Transaction Table -->
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transactionBody">
                <!-- Rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // All transactions data (same data as your table but in JavaScript for dynamic usage)
        const transactions = [
            { date: '2024-09-12', description: 'Payment to Vendor', amount: '$150.00', status: 'Completed' },
            { date: '2024-09-10', description: 'Subscription Renewal', amount: '$50.00', status: 'Pending' },
            { date: '2024-09-08', description: 'Refund from Store', amount: '-$25.00', status: 'Failed' },
            { date: '2024-09-05', description: 'Grocery Purchase', amount: '-$75.00', status: 'Completed' },
            { date: '2024-09-01', description: 'Transfer to Savings', amount: '-$100.00', status: 'Completed' },
            { date: '2024-08-30', description: 'Utility Bill', amount: '-$60.00', status: 'Pending' },
            // Add more transactions as needed
        ];

        // Function to display transactions in the table
        function displayTransactions(transactionsToDisplay) {
            const transactionBody = document.getElementById('transactionBody');
            transactionBody.innerHTML = ''; // Clear existing rows

            transactionsToDisplay.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.amount}</td>
                    <td class="status-${transaction.status.toLowerCase()}">${transaction.status}</td>
                `;
                transactionBody.appendChild(row);
            });
        }

        // Initial display of all transactions
        displayTransactions(transactions);

        // Function to apply filters
        function applyFilters() {
            const date = document.getElementById('datePicker').value;
            const status = document.getElementById('statusSelect').value;

            // Filter the transactions based on date and status
            const filteredTransactions = transactions.filter(transaction => {
                const dateMatch = date ? transaction.date === date : true;
                const statusMatch = status ? transaction.status === status : true;
                return dateMatch && statusMatch;
            });

            // Display the filtered transactions
            displayTransactions(filteredTransactions);
        }

        // Function to clear filters and show all transactions
        function clearFilters() {
            document.getElementById('datePicker').value = ''; // Clear date input
            document.getElementById('statusSelect').selectedIndex = 0; // Reset to 'All'
            displayTransactions(transactions); // Display all transactions
        }

        // Function to export the current transactions to CSV
        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Date,Description,Amount,Status\n"; // Header row

            // Add each transaction as a row in the CSV
            transactions.forEach(transaction => {
                csvContent += `${transaction.date},${transaction.description},${transaction.amount},${transaction.status}\n`;
            });

            // Encode the CSV content and create a download link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "transaction_history.csv");
            document.body.appendChild(link); // Required for Firefox

            link.click(); // Trigger the download
            document.body.removeChild(link); // Clean up
        }
    </script>
</body>
</html>
